<div id="showevents" class="col-lg-4 panel panel-primary appform" style="padding-left: 0; padding-right: 0">
    <div class="panel-heading">
        <h3 class="panel-title">Shows</h3>
    </div>
    <div class="panel-body">
        <ul class="heroes">
            <li *ngFor="let showevent of showevents">
                <span class="badge">{{showevent.name}}</span> {{showevent.location}}
            </li>
        </ul>
    </div>
</div>
