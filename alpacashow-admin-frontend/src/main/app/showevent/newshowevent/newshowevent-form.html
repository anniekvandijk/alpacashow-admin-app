<div id="newshow" class="panel panel-primary appform">
    <div class="panel-heading">
        <h3 class="panel-title">Nieuwe show opvoeren</h3>
    </div>
    <div class="panel-body">
        <form [formGroup]="showEventForm" (ngSubmit)="onSubmit(showEventForm.value)" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Naam show</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Voer de naam van de show op" name="name"  [(ngModel)]="name">
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="col-sm-2 control-label">Locatie show</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="location" placeholder="Voer de locatie van de show op" name="location"  [(ngModel)]="location">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Datum show</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" placeholder="Voer de datum van de show op" name="date"  [(ngModel)]="date">
            </div>
        </div>
        <div class="form-group">
            <label for="showclosedate" class="col-sm-2 control-label">Uiterste inschrijfdatum</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="showclosedate" placeholder="Voer de datum van de show op" name="closedate"  [(ngModel)]="closedate">
            </div>
        </div>
        <div class="form-group">
            <label for="judge" class="col-sm-2 control-label">Jurylid</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="judge" placeholder="Voer het jurylid op" name="judge"  [(ngModel)]="judge">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Show typen</label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <label for="haltershow" class="">
                        <input type="checkbox" class="showtype" id="haltershow" value="haltershow" name="haltershow"  [(ngModel)]="haltershow">Haltershow
                    </label>
                </div>
                <div class="checkbox">
                    <label for="fleeceshow" class="">
                        <input type="checkbox" class="showtype" id="fleeceshow" value="fleeceshow" name="fleeceshow"  [(ngModel)]="fleeceshow">Fleeceshow
                    </label>
                </div>
                <div class="checkbox">
                    <label for="maleprogenyshow" class="">
                        <input type="checkbox" class="showtype" id="maleprogenyshow" value="maleprogenyshow" name="maleprogenyshow"  [(ngModel)]="maleprogenyshow">Male progeny show
                    </label>
                </div>
                <div class="checkbox">
                    <label for="femaleprogenyshow" class="">
                        <input type="checkbox" class="showtype" id="femaleprogenyshow" value="fehaltershow" name="femaleprogenyshow"  [(ngModel)]="femaleprogenyshow">Female progeny show
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Opslaan</button>
            </div>
        </div>
        </form>
    </div>
</div>
