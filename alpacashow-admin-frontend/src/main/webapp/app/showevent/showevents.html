<div><h1>Alpacashows</h1><a [routerLink]="['/showevent/new-showevent']"><button style="margin-bottom:5px" class="btn btn-success">Niewe show</button></a></div>
<div id="showevents" class="panel panel-primary appform" style="padding-left: 0; padding-right: 0">
    <!--<div class="panel-heading">-->
        <!--<h3 class="panel-title">Shows</h3>-->
    <!--</div>-->
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Show naam</th>
                <th>Show locatie</th>
                <th>Show datum</th>
                <th>Show sluitdatum</th>
                <th>Show jury</th>
                <th>Shows</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let showevent of showevents">
                <td>{{showevent.name}}</td>
                <td>{{showevent.location}}</td>
                <td>{{showevent.date}}</td>
                <td>{{showevent.closeDate}}</td>
                <td>{{showevent.judge}}</td>
                <td>{{showevent.shows}}</td>
                <td>
                    <button type="submit" class="btn btn-warning"  style="margin-right: 5px" (click)="onSelect(showevent)">Wijzig</button>
                    <button type="submit" class="btn btn-danger" (click)="deleteShow()">Verwijder</button>

                </td>
            </tr>
            </tbody>
        </table>
     </div>
</div>
{{deleteMessage}}
<div *ngIf="selectedShow">
    <h2>{{selectedShow.name}} details!</h2>
    <label>name: </label>
    <input [(ngModel)]="selectedShow.name"/>
    <label>location: </label>
    <input [(ngModel)]="selectedShow.location"/>
    <label>date: </label>
    <input [(ngModel)]="selectedShow.date"/>
    <label>cloasedate: </label>
    <input [(ngModel)]="selectedShow.closeDate"/>
    <label>judge: </label>
    <input [(ngModel)]="selectedShow.judge"/>
    <label>shows: </label>
    <input [(ngModel)]="selectedShow.shows"/>
</div>
