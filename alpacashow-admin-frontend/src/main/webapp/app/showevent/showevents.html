<H1>Alpacashows</H1>
<div id="showevents" class="panel panel-primary appform" style="padding-left: 0; padding-right: 0">
    <div class="panel-heading">
        <h3 class="panel-title">Shows</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Show naam</th>
                <th>Show locatie</th>
                <th>Show datum</th>
                <th>Show sluitdatum</th>
                <th>Show jury</th>
                <th>Showtypen</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let showevent of showevents">
                <td>{{showevent.name}}</td>
                <td>{{showevent.location}}</td>
                <td>{{showevent.date}}</td>
                <td>{{showevent.closedate}}</td>
                <td>{{showevent.judge}}</td>
                <td>{{showevent.showtype}}</td>
                <td>
                    <button type="submit" class="btn btn-warning"  style="margin-right: 5px" (click)="updateShow()">Wijzig</button>
                    <button type="submit" class="btn btn-danger" (click)="deleteShow()">Verwijder</button>

                </td>
            </tr>
            </tbody>
        </table>
        {{deleteMessage}}
        {{updateMessage}}
    </div>
</div>
